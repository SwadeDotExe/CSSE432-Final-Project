<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="/styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="/styles/main.css">

    <title>Spandora</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <!-- Header for big bar across top -->
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded justify-content-start">
                <a id="queueTitleBar" class="navbar-brand" href="#">&nbsp;&nbsp;Spandora</a>
            </div>
        </header>
        
        <!-- Main container layout -->
        <main class="bmd-layout-container">

            <!-- The actual song queue is displayed here -->
            <div id="queuePage" class="container page-container">
                <div id="queueListContainer" class="songQueueDiv"></div>
            </div>

            <!-- Group of buttons for PLAY PAUSE SKIP -->
            <div id="queueButtons" class="text-center">
                <button id="playBtn" type="button" class="btn bmd-btn-fab queueFab queueButtons">
                    <i class="material-icons">play_arrow</i>
                </button>
                <button id="pauseBtn" type="button" class="btn bmd-btn-fab queueFab queueButtons">
                    <i class="material-icons">pause</i>
                </button>
                <button id="skipBtn" type="button" class="btn bmd-btn-fab queueFab queueButtons">
                    <i class="material-icons">skip_next</i>
                </button>
            </div>
        </main>
    </div>

    <!-- Button that gets to upload a song -->
    <button id="serverFab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#uploadToServerDialog">
        <i class="material-icons">cloud_upload</i>
    </button>

    <!-- Button that gets to search list of songs -->
    <button id="queueFab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addToQueueDialog">
        <i class="material-icons">add</i>
    </button>

    <!-- Modal for Adding to Queue -->
    <div class="modal fade" id="addToQueueDialog" tabindex="-1" role="dialog" aria-labelledby="Add to queue dialog" aria-hidden="true">
        <div class="modal-dialog model-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Song to the Queue...</h5>
                </div>

                <div class="modal-body">
                    <input id="songSearchBar" onkeyup="spandora.pageController.searchSongs()" type="text"
                        name="search" placeholder="Search by song or artist...">
      
                    <div id="songListContainer" class="songListDiv">
                        <div class="card songsList">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-between align-items-center">
                                    <div class="songName">
                                        Loading...
                                    </div>
                                </h5>
                        
                                <h6 class="card-subtitle mb-2 text-muted">
                                    <div class="artist">
                                        Loading...
                                    </div>
                                </h6>

                                <div class="text-center">
                                    <button id="num${song.id}" type="button" class="btn bmd-btn-fab queueFab">
                                        <i class="material-icons">add</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Uploading Song to Server -->
    <div class="modal fade" id="uploadToServerDialog" tabindex="-1" role="dialog" aria-labelledby="Upload to server dialog" aria-hidden="true">
        <div class="modal-dialog model-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add a Song to the Server...</h5>
                </div>

                <div class="modal-body">
                    <div id="songUploadBox" class="">
                        <label for="fileupload">File</label>
                        <input id="fileupload" name="file" type="file" />
                        <button id="submitUpload">Upload</button>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- All scripts -->
    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/popper.js"></script>
    <script src="/scripts/bootstrap-material-design.js"></script>
    <script>$("body").bootstrapMaterialDesign();</script>
    <script src="/scripts/main.js"></script>
</body>

    

</html>
